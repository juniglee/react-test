<!DOCTYPE html>

<html class="static detail-full-width-block-index-page contents js flexbox rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns csstransitions fontface generatedcontent" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="text/html; charset=utf-8" http-equiv="content-type" />
    <meta content="World Nomads" name="author" />
    <meta content="index,follow" name="ROBOTS">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="{{= it.document.description || it.description }}" name="description" />
    <title>World Nomads - {{= it.document.title || it.title }}</title>

    {{= it.document.layout_css}}

    <link href="https://cdn.worldnomads.net/Themes/Nomads/Styles/cms_screen.wn.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/css/wn-cms-styles-dd-mm-yy.min.css">
    <link href="/Themes/Nomads/Images/favicon.png" rel="icon">
    <!--[if !IE8]>
    <script type="text/javascript" async="" src="//cdn.segment.com/analytics.js/v1/NK6eO63SbmKTx3i4RJq39BjEtLzquoKW/analytics.min.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.worldnomads.net/Scripts/jquery/autocomplete/jquery.autocomplete.js"></script>
    <script src="https://cdn.worldnomads.net/Scripts/jquery/datepicker/jquery.datePicker.js"></script>
    <script src="https://cdn.worldnomads.net/Scripts/jquery/datepicker/jquery.datePickerForSelects.js"></script>
    <script src="/Themes/Nomads/scripts/modernizr.js" type="text/javascript"></script>

</head>

<body class="cms borderless" data-feedly-mini="yes">
    <div class="content">
        <div class="full-width-block-index-page" id="layout-wrapper">

            {{= it.include("header.html") }}

            <div class="zone zone-content">

                {{= it.document }}

                <script src="/assets/js/foundation.min.js"></script>
                <!--  Include Foundation top-bar script  -->
                <script src="/assets/js/foundation.topbar.min.js"></script>
                <script>
                    $(document).foundation();
                </script>

            </div>

            {{= it.include("footer.html") }}

        </div>

        <script src="/Themes/Nomads/scripts/fastclick.js" type="text/javascript"></script>
        <script src="/Themes/Nomads/scripts/tooltip.js" type="text/javascript"></script>
        <script src="/Themes/Nomads/scripts/popover.js" type="text/javascript"></script>
        <script src="/Themes/Nomads/scripts/spin.js" type="text/javascript"></script>
        <script src="/Themes/Nomads/scripts/wng.animations.js" type="text/javascript"></script>
        <!--<script src="/Themes/Nomads/scripts/wng.responsive-cms.js" type="text/javascript"></script>-->

    </div>
    <!--[if lte IE9]>
    <script type="text/javascript" src="/Themes/Nomads/scripts/respond.min.js"></script>
    <![endif]-->
</body>
</html>
